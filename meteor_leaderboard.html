<head>
  <title>Leaderboard</title>
</head>

<body>
  {{> loginButtons}}
  <br />

  <h1>Participants Leaderboard</h1>
  {{> leaderboard}}
  {{> addPlayerForm}}
</body>



<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
  </ul>

  {{#if showSelectedPlayer}}
    <p>Selected player is {{showSelectedPlayer.name}}. You can give or penalise this player with points, or even delete it.</p>
  {{/if}}

  <input type="button" class="increment" value="Give 5 points">
  <br /> <br />
  <input type="button" class="decrement" value="Penalise & take 3 points">
  <br /> <br />
  <input type="button" class="remove" value="Delete Player">
  <br /> <br />
</template>



<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
