<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Participants Leaderboard</h1>
  {{> leaderboard}}
</body>



<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
  </ul>

  <input type="button" class="increment" value="Give 5 points">
  <br /> <br />
  <input type="button" class="decrement" value="Penalise & take 5 points">
</template>
