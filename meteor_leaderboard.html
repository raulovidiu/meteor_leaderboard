<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="jumbotron">
    <div class="container-fluid">
      <br />

      {{> loginButtons}}

      <br />

      <h2>Participants Leaderboard</h2>

      <br />

      {{> addPlayerForm}}

      {{> leaderboard}}
    </div>
  </div>
</body>



<template name="leaderboard">
  <ul class="list-group">
    {{#each player}}
      <li class="list-group-item player {{selectedClass}} breadcrumb">{{name}}: {{score}}</li>
    {{/each}}
  </ul>

  {{#if showSelectedPlayer}}
    <p>Selected player is <strong>{{showSelectedPlayer.name}}</strong>. You can give or penalise this player with points, or even delete it.</p>
  {{/if}}

  <br />

  {{#if currentUser}}
    <input type="button" class="increment btn btn-success" value="Give 5 points">
    or
    <input type="button" class="decrement btn btn-warning" value="Penalise the player">
    <br /> <br /> <br />
    <input type="button" class="remove btn btn-danger" value="Delete Player">
  {{/if}}
  <br /> <br />
</template>



<template name="addPlayerForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="playerName">
      <input type="submit" value="Add Player" class="btn btn-primary">
    </form>
  {{/if}}
</template>
